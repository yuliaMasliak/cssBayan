<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/8f9b832ebf.js"
      crossorigin="anonymous"
    ></script>

    <title>Bayan</title>
  </head>
  <body>
    <div class="app">
      <h1>CSS Bayan</h1>
      <ul>
        <li>
          <div class="collapsed">
            <h2>
              Coworker: Are you doing okay? <br />
              Me on the zoom call:
            </h2>
            <i class="fa-solid fa-square-plus"></i>
          </div>

          <img class="meme" src="./assets/1.png" alt="meme" />
        </li>
        <li>
          <div class="collapsed">
            <h2>Before my morning coffee</h2>
            <i class="fa-solid fa-square-plus"></i>
          </div>

          <img class="meme" src="./assets/2.png" alt="meme" />
        </li>
        <li>
          <div class="collapsed">
            <h2>Online class starts at 9am</h2>
            <i class="fa-solid fa-square-plus"></i>
          </div>

          <img class="meme" src="./assets/3.png" alt="meme" />
        </li>
        <li>
          <div class="collapsed">
            <h2>
              When you finally finish a project and your boss asks for changes
            </h2>
            <i class="fa-solid fa-square-plus"></i>
          </div>

          <img class="meme" src="./assets/4.png" alt="meme" />
        </li>
        <li>
          <div class="collapsed">
            <h2>Me waiting for you to realize I was right all along</h2>
            <i class="fa-solid fa-square-plus"></i>
          </div>

          <img class="meme" src="./assets/5.png" alt="meme" />
        </li>
        <li>
          <div class="collapsed">
            <h2>Go to the gym the said</h2>
            <i class="fa-solid fa-square-plus"></i>
          </div>

          <img class="meme" src="./assets/6.png" alt="meme" />
        </li>
      </ul>
    </div>
  </body>
</html>
